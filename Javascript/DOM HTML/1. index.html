<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM</title>
</head>
<body>
    <h1 id = 'titulo'>Ejemplo DOM</h1>
    <p id = 'parrafo'>Este es un ejemplo básico de cómo usar el DOM en HTML.</p>
    <script>
        let titulo = document.getElementById('titulo').innerHTML;
        console.log(titulo);

        let parrafo = document.getElementById('parrafo').innerHTML;
        console.log(parrafo);

        parrafo.innerHTML = 'Este párrafo ha sido modificado usando JavaScript.';
        titulo.innerHTML = 'Título Modificado';
    </script>
</body>
</html>
