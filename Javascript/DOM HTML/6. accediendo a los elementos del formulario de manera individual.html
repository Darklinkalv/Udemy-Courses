<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
</head>
<body>
    <form id = 'formulario'>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Alex"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="Montoya"><br><br>
    </form>
    <button onclick="mostrarValores()" type="button">Enviar</button>
    <div id="resultado"></div>

    <script>
        function mostrarValores()
        {
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre =  formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + ' ' + apellido.value;
            document.getElementById('resultado').innerText = texto;
        }
    </script>
</body>
</html>
