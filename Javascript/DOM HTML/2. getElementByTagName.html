<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM</title>
</head>
<body>
    <h1 id = 'titulo'>Ejemplo DOM</h1>
    <p id = 'parrafo'>Este es un ejemplo básico de cómo usar el DOM en HTML.</p>
    <p id = 'parrafo2'>Este es otro párrafo.</p>
    <script>
        let parrafos = document.getElementsByTagName('p'); //Selecciona a todos los elementos <p>
        console.log(parrafos.length);
        for (let i = 0; i < parrafos.length; i++) {
            console.log(parrafos[i].innerHTML);
        }
    </script>
</body>
</html>
