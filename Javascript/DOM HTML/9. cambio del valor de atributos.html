<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM</title>
</head>
<body>
    <h1 id="titulo">Cambio del contenido del DOM</h1>
    <button onclick="cambiarImg()">Cambiar imagen</button>
</br>
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo" id="imagen">
    <script>
        function cambiarImg() {
            document.getElementById("imagen").src = "https://via.placeholder.com/300";
        }
    </script>
</body>
</html>
