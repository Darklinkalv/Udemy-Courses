<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM</title>
    <style>
        .azul {
            color: rgb(0, 4, 255);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="azul">Ejemplo DOM</h1>
    <p class = 'azul'>Este es un ejemplo básico de cómo usar el DOM en HTML.</p>
    <p class = 'azul'>Este es otro párrafo.</p>
    <script>
        let elementos = document.getElementsByClassName('azul'); //Selecciona a todos los elementos <p> con la clase 'azul'
        console.log(elementos.length);
        /*for (let i = 0; i < elementos.length; i++) {
            console.log(elementos[i].innerHTML);
        }*/
       for(let elemento of elementos) {
            console.log(elemento.innerHTML);
        }

    </script>
</body>
</html>
