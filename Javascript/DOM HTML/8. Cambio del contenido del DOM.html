<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM</title>
</head>
<body>
    <h1 id="titulo">Cambio del contenido del DOM</h1>
    <button onclick="cambiarTitulo()">Cambiar Título</button>
    <script>
        function cambiarTitulo() {
            document.getElementById("titulo").innerText = "Nuevo título desde JS";
        }
    </script>
</body>
</html>
